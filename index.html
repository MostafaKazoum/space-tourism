<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space tourism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Caveat+Brush&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root">
        <header>
            <nav>
                <div class="logo">
                    <img src="./assets/icons/logo.svg" alt="">
                    
                </div>
                <button class="open">
                    <img src="./assets/icons/icon-hamburger.svg" alt="">
                </button>
                <div class="overlay hide"></div>
                <div class="menu">

                    <div class="close">
                        <img src="./assets/icons/icon-close.svg" alt="">
                    </div>
                    <ul class="list">
                        <li>
                            <button  class="btn" data-id="Moon">moon</button>
                        </li>
                        <li>
                            <button class="btn" data-id="Mars">mars</button>
                        </li>
                        <li>
                            <button class="btn" data-id="Pluto">pluto</button>
                        </li>
                        <li>
                            <button class="btn" data-id="Venus">venus</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="info">
                    <h1 class="name">moon</h1>
                    <p class="desc">See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.</p>
                    <div class="divider"></div>
                    <div class="stats">
                        <div class="distance">
                            <h4>AVG. distance</h4>
                            <h2>384,400 km</h2>
                        </div>
                        <div class="travel-time">
                            <h4>EST. travel time</h4>
                            <h2>3 days</h2>
                        </div>
                    </div>
                </div>
                <div class="planet">
                    
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
